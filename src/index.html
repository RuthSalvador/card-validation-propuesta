<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/198c815352.js"></script>
  </head>
  <body>
    <header class="p-30">
      <h1 class="text-center font-barlow-sc">Valida el número de tu tarjeta de crédito</h1>
    </header>
    <main class="mt-30">
      <section class="credit-card d-flex flex-column justify-content-between m-auto">
        <div>
          <img src="https://www.sclance.com/pngs/chip-png/chip_png_259863.png" alt="chip" class="chip-card">
        </div>
        <div>
          <p class="text-white font-number size-card-number" id="card-number-output">4083952015263</p>
        </div>
        <div class="d-flex justify-content-between text-white font-barlow-sc text-uppercase">
          <div>
            <p class="size-card-info">titular de la tarjeta</p>
            <p class="size-card-user" id="card-name-output">nombre y apellido</p>
          </div>
          <div>
            <p class="size-card-info">fecha vto</p>
            <p class="size-card-user text-right">99/99</p>
          </div>
        </div>
      </section>
      <section class="user-interaction m-auto font-barlow-sc">
        <div id="card-details">
          <h2>Escribe los detalles de tu tarjeta:</h2>
          <form>
            <div class="form-card">
              <label for="card-number-input" class="">Número de la tarjeta</label>
              <input type="text" id="card-number-input" class="font-number" value="4083952015263">
            </div>
            <div class="form-card">
              <label for="card-name-input">Titular de la tarjeta</label>
              <input type="text" id="card-name-input" class="font-barlow-sc" value="Fulano Eucebia">
            </div>
            <button type="button" id="btn-validate" class="btn font-barlow-sc text-uppercase d-flex m-auto">Validar</button>
          </form>
        </div>
        <div class="d-none" id="card-final">
          <div class="loader">
            <svg version="1.1" id="Layer_1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
              </rect>
              <rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
              </rect>
              <rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
                <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
              </rect>
            </svg>
          </div>
          <div id="result"></div>
          <button type="button" class="btn font-barlow-sc text-uppercase d-flex m-auto" id="btn-again">Probar otra tarjeta</button>
          
        </div>

      </section>
      
    </main>
    <footer class="p-30">
      <p class="font-barlow-sc text-center">Realizado con ♥ por <a href="https://github.com/RuthSalvador/">Ruth Salvador</a></p>
    </footer>
    <script src="validation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
