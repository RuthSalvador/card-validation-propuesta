<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/198c815352.js"></script>
  </head>
  <body>
    <header class="p-30">
      <h1 class="text-center font-barlow-sc text-blue">Valida el número de tu tarjeta de crédito</h1>
    </header>
    <main class="mt-30">
      <section class="credit-card d-flex flex-column justify-content-between m-auto">
        <div class="text-right">
          <img src="https://user-images.githubusercontent.com/25906896/65342551-98686080-db98-11e9-8b84-c64f708c6805.png" alt="logo visa" class="logo-visa">
        </div>
        <div>
          <p class="text-white font-number size-card-number" id="card-number-output">xxxxxxxxx</p>
        </div>
        <div class="d-flex justify-content-between text-white font-barlow-sc text-uppercase">
          <div>
            <p class="size-card-info">titular de la tarjeta</p>
            <p class="size-card-user" id="card-name-output">Fulano Eucebio Eucebio</p>
          </div>
          <div>
            <p class="size-card-info">fecha vto</p>
            <p class="size-card-user text-right">99/99</p>
          </div>
        </div>
      </section>
      <section class="user-interaction m-auto font-barlow-sc">
        <div id="card-details">
          <h2 class="text-gray">Escribe los detalles de tu tarjeta:</h2>
          <form>
            <div class="form-card">
              <label for="card-number-input">Número de la tarjeta</label>
              <input type="number" id="card-number-input" class="font-number">
            </div>
            <div class="form-card">
              <label for="card-name-input">Titular de la tarjeta</label>
              <input type="text" id="card-name-input" maxlength="25" class="font-barlow-sc">
            </div>
            <button type="button" id="btn-validate" class="btn font-barlow-sc text-uppercase d-flex m-auto">Validar</button>
          </form>
        </div>
        <div class="d-none" id="card-final">

          <div id="result"></div>
          <button type="button" class="btn font-barlow-sc text-uppercase d-flex m-auto" id="btn-again">Probar otra tarjeta</button>
          
        </div>

      </section>
      
    </main>
    <footer class="p-30 text-gray">
      <p class="font-barlow-sc text-center">Realizado con <i class="far fa-heart text-blue"></i> por <a href="https://github.com/RuthSalvador/">Ruth Salvador</a></p>
    </footer>
    <script src="validation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
